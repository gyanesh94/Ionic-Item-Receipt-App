<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content drag-content="false">
        <ion-nav-bar class="bar-positive" align-title="center">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="right">
                <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="content_view"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="right">
        <ion-header-bar class="bar-assertive">
            <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item menu-close ng-click="log_out()">
                    {{'LOG_OUT' | translate}}
                </ion-item>

                <br>

                <div class="item item-divider">
                    Data To Be Uploaded
                    <span ng-bind="upload_data.sync_total"></span>
                </div>
                <button class="button button-stable button-block button-pulse" ng-disabled="upload_data.button_disable" ng-click="upload_data.upload(upload_data.sync_total)">
                    Upload
                </button>

                <br>

                <div class="item item-divider">
                    Select Language
                </div>
                <ion-item menu-close ng-click="switch_to_english()">
                    English
                </ion-item>
                <ion-item menu-close ng-click="switch_to_hindi()">
                    हिन्दी
                </ion-item>

                <br>

                <ion-item>
                    <input type="text" style="width:100%" ng-model="app_settings_copy.server_base_url" placeholder="{{'URL' | translate }}">
                </ion-item>
                <button class="button button-full button-balanced" on-tap="update_server_base_url()">
                    Change
                </button>

                <br>

                <button menu-close class="button button-full button-balanced" on-tap="show_db.show()">
                    Show
                </button>

                <br>

                <div class="item item-divider">
                    Updates
                </div>
                <button class="button button-primary button-block " ng-click="checkForUpdates()">
                    Check for updates
                </button>
                <button class="button button-stable button-block button-pulse" ng-if="hasUpdate" ng-click="doUpdate()">
                    download update
                </button>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
