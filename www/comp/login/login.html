<ion-view view-title="Login" hide-back-button="true">
    <ion-content>
        <div>
            <div class="list card">
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password">
                </label>
            </div>
            <div align='center'>
                <button class="button button-large button-positive" on-tap="login_validation()">
                    Login
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
