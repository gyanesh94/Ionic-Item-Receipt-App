<ion-view view-title="{{'LOGIN' | translate }}" hide-back-button="true">
    <ion-content>
        <div>
            <div class="list card">
                <label class="item item-input">
                    <span class="input-label">{{'USERNAME' | translate }}</span>
                    <input type="text">
                </label>
                <label class="item item-input">
                    <span class="input-label">{{'PASSWORD' | translate }}</span>
                    <input type="password">
                </label>
            </div>
            <div align='center'>
                <button class="button button-large button-positive" on-tap="login_validation()">
                    {{'LOGIN' | translate }}
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
