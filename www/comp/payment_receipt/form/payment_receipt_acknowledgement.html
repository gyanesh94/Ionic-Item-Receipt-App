<ion-view view-title="Payment Receipt">
    <ion-header-bar class="bar bar-subheader bar-stable">
        <h2 class="title">Payment Receipt Acknowledgement</h2>
    </ion-header-bar>
    <ion-nav-buttons side="right">
        <button class="button" on-tap="log_out()">
            Log Out
        </button>
    </ion-nav-buttons>
    <ion-content>
        <div>
            <br>
            <div class="list">
                <div class="item item-divider">
                    Payment Receipt Details
                </div>
                <div class="item item-input">
                    <span class="input-label">
                    Quantity: 
                    <span ng-bind="new_payment_receipt.quantity"></span>
                    </span>
                </div>
                <div class="item item-input">
                    <span class="input-label">
                    Amount Per Item: 
                    <span ng-bind="new_payment_receipt.amount_per_item"></span>
                    </span>
                </div>
            </div>
            <button class="button button-block button-calm" on-tap="payment_receipt_acknowledgement()">Confirm</button>
        </div>
    </ion-content>
    <ion-footer-bar class="bar-light">
    </ion-footer-bar>
</ion-view>
