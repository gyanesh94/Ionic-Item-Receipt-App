<ion-view view-title="{{'GOOD_RECEIPT' | translate}}">
    <ion-header-bar class="bar bar-subheader bar-stable">
        <h2 class="title">{{'ITEM_RECEIVED_NAME' | translate}}</h2>
    </ion-header-bar>
    <ion-content>
        <div>
            <br>
            <div class="row">
                <div class="col-50" align="center">
                    <div class="item item-divider">
                        <h4 class="title">{{'FILLED' | translate}}</h4>
                    </div>
                    <ion-list>
                        <ion-item ng-repeat="img in new_good_receipt_search.item_images_filled" on-tap="item_received_name_filled_next($index)">
                            <img ng-src="{{img.img_url}}" alt="{{img.id}}">
                            <h3 ng-bind="img.name"></h3>
                        </ion-item>
                    </ion-list>
                </div>
                <div class="col-50" align="center">
                    <div class="item item-divider">
                        <h4 class="title">{{'EMPTY' | translate}}</h4>
                    </div>
                    <ion-list>
                        <ion-item ng-repeat="img in new_good_receipt_search.item_images_empty" on-tap="item_received_name_empty_next($index)">
                            <img ng-src="{{img.img_url}}" alt="{{img.id}}">
                            <h3 ng-bind="img.name"></h3>
                        </ion-item>
                    </ion-list>
                </div>
            </div>
        </div>
    </ion-content>
    <ion-footer-bar class="bar-light">
        <button class="button pull-right" style="padding: 0 30px;font-color:#000" on-tap="item_received_name_next()">{{'SKIP' | translate}}</button>
    </ion-footer-bar>
</ion-view>
