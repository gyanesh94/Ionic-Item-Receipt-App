<ion-view view-title="{{'GOOD_RECEIPT' | translate}}">
    <ion-header-bar class="bar bar-subheader bar-stable">
        <h2 class="title">{{'ADDITIONAL_INFO' | translate}}</h2>
    </ion-header-bar>
    <ion-content>
        <div>
            <br>

            <div class="card">
                <div class="item item-divider">
                    <span>{{'REMARKS' | translate}}</span>
                </div>
                <label class="item item-input">
                    <input type="text" ng-model="new_good_receipt.remarks" placeholder="{{'REMARKS' | translate}}">
                </label>
            </div>
            
            <div class="card">
                <label class="item item-input item-select">
                    <div class="input-label">
                        {{'DELIVERY_TYPE' | translate}}
                    </div>
                    <select ng-model="new_good_receipt.delivery_type">
                        <option>{{'REFILL' | translate}}</option>
                        <option>{{'TV_OUT' | translate}}</option>
                        <option>{{'NEW_CONNECTION' | translate}}</option>
                    </select>
                </label>
            </div>

            <div class="card">
                <div class="item item-divider" style="width:100%;">
                    <span>{{'SHORT' | translate}}</span>
                </div>
                <label class="item item-input">
                    <input type="number" min="1" ng-model="new_good_receipt.short" placeholder="in kgs">
                </label>
            </div>

            <div class="card">
                <div class="item item-divider" style="width:100%;">
                    <span>{{'RESIDUE' | translate}}</span>
                </div>
                <label class="item item-input">
                    <input type="number" min="1" ng-model="new_good_receipt.residue" placeholder="in kgs">
                </label>
            </div>

        </div>
    </ion-content>
    <ion-footer-bar class="bar-light">
        <button class="button pull-right" style="padding: 0 30px;font-color:#000" on-tap="additional_info_next()">{{'NEXT' | translate}}</button>
    </ion-footer-bar>
</ion-view>
